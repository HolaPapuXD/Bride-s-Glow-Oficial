<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="../css/StyleCompra.css">
</head>
<body>
  
    <main class="checkout-container">
        <div class="checkout-summary">
            <h2>Resumen de Compra</h2>
            <div id="cartSummary" class="cart-summary">
                <!-- El resumen del carrito se insertará aquí -->
            </div>
        </div>

        <div class="checkout-form">
            <h2>Datos de Facturación</h2>
            <form id="purchaseForm" onsubmit="generateInvoice(event)">
                <div class="form-group">
                    <label for="name">Nombre Completo:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="address">Dirección de Envío:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>

                <div class="form-group">
                    <label for="paymentMethod">Método de Pago:</label>
                    <select id="paymentMethod" name="paymentMethod" required>
                        <option value="">Seleccionar método de pago</option>
                        <option value="transferencia">Transferencia Bancaria</option>
                        <option value="efectivo">Pago en Efectivo</option>
                        <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                    </select>
                </div>

                <button type="submit" class="generate-invoice-btn">Generar Factura</button>
            </form>
        </div>

        <div id="invoice" class="invoice" style="display:none;">
            <div class="invoice-header">
                <h2>Factura de Compra</h2>
                <div class="invoice-number">No. <span id="invoiceNumber"></span></div>
                <div class="invoice-date">Fecha: <span id="invoiceDate"></span></div>
            </div>

            <div class="invoice-customer-details">
                <h3>Datos del Cliente</h3>
                <p><strong>Nombre:</strong> <span id="invoiceName"></span></p>
                <p><strong>Email:</strong> <span id="invoiceEmail"></span></p>
                <p><strong>Teléfono:</strong> <span id="invoicePhone"></span></p>
                <p><strong>Dirección:</strong> <span id="invoiceAddress"></span></p>
            </div>

            <div class="invoice-items">
                <h3>Productos</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio Unitario</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="invoiceItems">
                        <!-- Los items se insertarán aquí -->
                    </tbody>
                </table>
            </div>

            <div class="invoice-totals">
                <div class="total-row">
                    <span>Subtotal:</span>
                    <span id="invoiceSubtotal"></span>
                </div>
                <div class="total-row">
                    <span>IVA (19%):</span>
                    <span id="invoiceIVA"></span>
                </div>
                <div class="total-row final">
                    <span>Total:</span>
                    <span id="invoiceTotal"></span>
                </div>
            </div>

            <div class="invoice-footer">
                <button onclick="window.print()" class="print-btn">Imprimir Factura</button>
                <button onclick="finishPurchase()" class="finish-btn">Finalizar Compra</button>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <p>© 2024 Nuestra Empresa. Todos los derechos reservados.</p>
    </footer>

    <script src="../js/compra.js"></script>
</body>
</html>
